<!DOCTYPE html>
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="components/jasmine/images/jasmine_favicon.png">

	<link rel="stylesheet" type="text/css" href="components/jasmine/lib/jasmine-core/jasmine.css">
	<script type="text/javascript" src="components/jasmine/lib/jasmine-core/jasmine.js"></script>
	<script type="text/javascript" src="components/jasmine/lib/jasmine-core/jasmine-html.js"></script>

	<!-- include source files here... -->
	<script src="components/angular/angular.js"></script>
	<script src="components/angular-mocks/angular-mocks.js"></script>
	<script src="components/url-template/lib/url-template.js"></script>
	<script src="components/uri-js/src/uri.js"></script>

	<script src="angular-hal.js"></script>


	<!-- include spec files here... -->
	<script type="text/javascript" src="test/simple.js"></script>
	<script type="text/javascript" src="test/halbuilder-test-resources.js"></script>


	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var trivialReporter = new jasmine.TrivialReporter();

			jasmineEnv.addReporter(trivialReporter);

			jasmineEnv.specFilter = function(spec) {
				return trivialReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>

<body>
</body>
</html>
